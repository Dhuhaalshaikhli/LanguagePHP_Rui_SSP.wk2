<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Programa 4</title>
	
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../estilo.css">
</head>
<body>	
	<div id="interface" class="container-fluid">	
		<form method="POST" action="saida.php" class="center-block" style="width: 43%;">	
			<h3>Preencha os campos corretamente:</h3>
				<table>
					<tr>
						<td>Título da tabela:</td>
						<td><input name="titulo" type="text"></td>
					</tr>
					<tr>
						<td>Espaço ocupado pela tabela na página(%)</td>
						<td>
							<select name="tam-tabela">
								<option value="20">20%</option>
								<option value="40">40%</option>
								<option value="60">60%</option>
								<option value="80">80%</option>
								<option value="100">100%</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Quantidade de linhas:</td>
						<td><input name="qt-linhas" type="number"></td>
					</tr>
					<tr>
						<td>Quantidade de colunas</td>
						<td><input name="qt-colunas" type="number"></td>
					</tr>
					<tr>
						<td>Tamanho da borda (0 a 9):</td>
						<td><input name="tam-borda" type="number" min="0" max="9"></td>
					</tr>
					<tr>
						<td>Cor de fundo da tabela:</td>
						<td>
							<select name="cor-tabela">
								<option value="red">Vermelho</option>
								<option value="blue">Azul</option>
								<option value="green">Verde</option>
								<option value="yellow">Amarelo</option>
								<option value="black">Preto</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Cor do texto da tabela:</td>
						<td>
							<select name="cor-texto">
								<option value="white">Branco</option>
								<option value="black">Preto</option>
							</select>
						</td>
					</tr>
				</table>
			<input type="submit" value="Gerar Tabela" class="btn btn-primary">
		</form>
	</div>
</div>
</body>		
</html>
